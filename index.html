<html ng-app="HomeSnippets">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="app/css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

        <script src="app/app.js"></script>
        <script src="app/signup/signup-controller.js"></script>
        <script src="app/navigation/navController.js"></script>
        <script src="app/profile/editProfileController.js"></script>

        <!-- Libraries -->
        <script src="node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
        <script src="node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script>
        <script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>


    </head>

    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navController">
        <div class="container">
            <div ng-show="!loggedIn">
                <input type="text" ng-model="login.email">
                <input type="password" ng-model="login.password">
                <button ng-click="logUserIn()">Login</button>
                <a ui-sref="signUp">Create an Account</a>
            </div>

            <div ng-show="loggedIn">
               <a ui-sref="editProfile">Edit Profile</a>
            </div>
        </div>
    </nav>

    <body>

        <div ui-view></div>

    </body>

</html>
